name: üñºÔ∏è Release
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    environment: upcloud
    steps:
      - uses: actions/checkout@v3
        with:
          path: 'todo'
      - name: Deploy üöÄ
        uses: appleboy/scp-action@v0.1.2
        with:
          strip_components: 3
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: 'todo'
          target: '/home/chores/todo'
